<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./index.css" />
  <title>Tickethack</title>
</head>
<body>
  <div id="header-container"></div>

  <div id="siteContainer">
    <div id="siteDescription">
      <h2>Explore the world effortlessly by train !</h2>
      <br /><br />
      <p>Compare, book and enjoy cheap prices for train tickets : your journey starts on Tickethack</p>
    </div>

    <div id="bookingContainer">
      <div id="searchContainer">
        <input id="departureInput" class="input" type="text" placeholder="Departure" />
        <input id="arrivalInput" class="input" type="text" placeholder="Arrival" />
        <input id="dateInput" class="input" type="date" />
        <button id="searchButton">Search</button>
      </div>

      <div id="resultContainer">
        <!-- Default display (visible initially) -->
        <div id="defaultDisplay">
          <img src="./images/train.png" alt="train" id="defaultImage" />
          <div id="defaultLine"></div>
          <div id="defaultText">It's time to book your future trip</div>
        </div>

        <!-- Displayed if results found -->
        <div id="resultsFound" style="display: none;">
          <div id="tripsList"></div>
        </div>

        <!-- Displayed if no results -->
        <div id="resultsNotFound" style="display: none;">
          <img src="./images/notfound.png" alt="No trip found" id="notFoundImage" />
          <p id="resultText">No trip found.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="./load-header.js"></script>
</body>
</html>
